<!DOCTYPE html>
<html>
	<head>
		<title>JQuery: alterando imagens</title>
		<style>
			#imgprincipal {
				width: 550px;
			}
			.selecao img {
				width: 110px;
			}
		</style>
		
		<script src="js/jquery-3.2.1.js"></script>
		
		<script>
			$(function() {
				$(".selecao a").click(function() {
					var img = $(this).attr("href");
					$("#imgprincipal").attr({ src : img });
					return false;
				});
			});
		</script>
		
	</head>
	<body>
		<h2>JQuery: alterando imagens</h2>
		<p><img id="imgprincipal" src="img/img1.jpg"></p>
		<p class="selecao">
			<a href="img/img1.jpg"><img src="img/img1.jpg"></a>
			<a href="img/img2.jpg"><img src="img/img2.jpg"></a>
			<a href="img/img3.jpg"><img src="img/img3.jpg"></a>
			<a href="img/img4.jpg"><img src="img/img4.jpg"></a>
			<a href="img/img5.jpg"><img src="img/img5.jpg"></a>
		</p>
	</body>
</html>
